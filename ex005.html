<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript com Dom</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
            background-color: rgb(100, 100, 223);
            color: white;
            
        }
    </style>
</head>
<body>
    <h1>Trabalhando com o Dom</h1>
    <p>
        Aqui vai o resultado
    </p>
    <p>
        Aprendendo a usar o <strong>DOM</strong> em Javascript.
    </p>
    <div id="msg">Clique em mim</div>

    <script>
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write('Aqui est√° escrito assim: ' + p1.innerHTML)
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Estou aqui'
    </script>
</body>
</html>
